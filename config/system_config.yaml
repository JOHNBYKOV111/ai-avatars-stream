# Общие настройки системы для ai_avatars_stream

# Настройки аудио
audio:
  sample_rate: 22050
  channels: 1
  buffer_size: 1024
  virtual_mic_name: "VB-Cable"

# Настройки логирования
logging:
  level: "INFO"
  dialog_log_format: "dialog_log_%Y-%m-%d.txt"
  max_log_size: 10485760  # 10MB
  backup_count: 5

# Настройки кэширования
caching:
  audio_cache_dir: "assets/audio_temp"
  max_cache_size: 1073741824  # 1GB
  cleanup_interval: 3600  # 1 час

# Настройки OBS
obs:
  auto_connect: true
  default_scene: "MainScene"
  recording_path: "./recordings"

# Настройки VTube Studio
vtube:
  auto_connect: true
  model_scale: 1.0
  position_smoothing: 0.1

# Настройки потоковой передачи
streaming:
  auto_start: false
  service: "twitch"
  quality: "1080p60"